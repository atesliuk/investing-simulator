<br><br>

<div class="container">
  <div class="row">

    <div class="col">
    </div>

    <div class="col-5">

      <h3>Login</h3>

      <br>

      <div class="alert {{this.alertType}} alert-dismissible collapse {{this.alertFadeShow}}" role="alert">
        {{this.alertText}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="this.hideAlert()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <form>
        <div class="form-group">
          <label for="inputEmail">Email address</label>
          <input #email type="email" class="form-control" id="inputEmail" required data-bv-notempty-message="The email is required">
        </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input #password type="password" class="form-control" id="inputPassword"
                 required data-bv-notempty-message="The password is required">
        </div>

        <div class="row">
          <div class="col">
            <button type="submit" class="btn btn-primary" (click)="onLogin($event, email.value, password.value)">Login</button>
          </div>
          <div class="col-5">
            <button type="submit" class="btn btn-secondary" routerLink="/signup">Create new account</button>
          </div>
        </div>



      </form>
    </div>
    <div class="col">
    </div>
  </div>
</div>

<ul>
  <li>Id: {{this.globals.user.id}}</li>
  <li>Email: {{this.globals.user.email}}</li>
  <li>First name: {{this.globals.user.firstName}}</li>
  <li>Last name: {{this.globals.user.lastName}}</li>
  <li>Password: {{this.globals.user.password}}</li>
</ul>
