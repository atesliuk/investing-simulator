<h3>Sign in</h3>

<br>

<div class="alert {{alertType}} alert-dismissible fade" role="alert">
    {{alertText}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<div class="d-flex justify-content-center">

    <div class="row">
        <form (submit)="onSubmit($event, email.value, password.value)">
            <div class="form-group" >
                <label for="inputEmail">Email address</label>
                <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" #email>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="newPassword">Password</label>
                <input type="password" class="form-control" id="newPassword" aria-describedby="passwordHelp" #password>
            </div>
            <button type="submit" class="btn btn-primary">Create account</button>
        </form>
    </div>
</div>

<br><br>

<div class="d-flex justify-content-center">

    <div class="row">
        <button type="submit" class="btn btn-primary" (click)="goToRegistration()" >Create an account</button>
    </div>
</div>
